<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #faf8f5;
      --warm-white: #fffef9;
      --ink: #2c2416;
      --ink-light: #5a4d3a;
      --gold: #c9a227;
      --gold-dim: #a8892a;
      --sage: #7a8b6e;
      --coral: #c75d4a;
      --border: #e8e2d9;
      --shadow: rgba(44, 36, 22, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, sans-serif;
      background: var(--cream);
      color: var(--ink);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Lock Screen */
    #lockScreen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(145deg, var(--cream) 0%, #f5f0e8 100%);
    }

    #lockScreen h1 {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      color: var(--ink);
    }

    #lockScreen .subtitle {
      color: var(--ink-light);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .lock-form {
      width: 100%;
      max-width: 320px;
    }

    .lock-form input {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--warm-white);
      margin-bottom: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .lock-form input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .lock-form button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--ink);
      color: var(--warm-white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .lock-form button:hover {
      background: var(--ink-light);
    }

    .setup-note {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(201, 162, 39, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--ink-light);
      text-align: center;
      max-width: 320px;
    }

    .error-msg {
      color: var(--coral);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Main App */
    #app {
      display: none;
    }

    header {
      background: var(--warm-white);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .header-top h1 {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 400;
    }

    .entry-count {
      background: var(--ink);
      color: var(--warm-white);
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      font-weight: 500;
      border: 1px solid var(--border);
      background: var(--warm-white);
      color: var(--ink);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn:hover {
      background: var(--cream);
      border-color: var(--ink-light);
    }

    .btn-primary {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--ink);
    }

    .btn-primary:hover {
      background: var(--gold-dim);
      border-color: var(--gold-dim);
    }

    .search-bar {
      display: flex;
      gap: 0.75rem;
    }

    #searchInput {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--cream);
      font-family: inherit;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--gold);
      background: var(--warm-white);
    }

    #categoryFilter {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--cream);
      font-family: inherit;
      min-width: 150px;
      cursor: pointer;
    }

    #categoryFilter:focus {
      outline: none;
      border-color: var(--gold);
    }

    main {
      padding: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .entries-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .entry-card {
      background: var(--warm-white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: box-shadow 0.2s;
    }

    .entry-card:hover {
      box-shadow: 0 4px 16px var(--shadow);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .entry-names {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--ink);
    }

    .entry-category {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.25rem 0.6rem;
      background: var(--cream);
      border-radius: 4px;
      color: var(--ink-light);
    }

    .entry-address {
      white-space: pre-line;
      color: var(--ink-light);
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .entry-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--ink-light);
      flex-wrap: wrap;
    }

    .entry-issue {
      color: var(--coral);
      font-weight: 500;
    }

    .entry-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .entry-actions .btn {
      font-size: 0.8rem;
      padding: 0.4rem 0.75rem;
    }

    .card-log-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background: var(--sage);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 36, 22, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--warm-white);
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(44, 36, 22, 0.2);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 400;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--ink-light);
      line-height: 1;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: var(--ink-light);
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      background: var(--cream);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--gold);
      background: var(--warm-white);
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    .card-log-list {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--cream);
      border-radius: 8px;
    }

    .card-log-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
    }

    .card-log-item:last-child {
      border-bottom: none;
    }

    .card-log-date {
      font-weight: 500;
      color: var(--ink);
    }

    .card-log-note {
      color: var(--ink-light);
      font-style: italic;
    }

    .new-category-wrapper {
      display: flex;
      gap: 0.5rem;
    }

    .new-category-wrapper input {
      flex: 1;
    }

    .status-message {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      background: var(--ink);
      color: var(--warm-white);
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 16px var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 300;
    }

    .status-message.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--ink-light);
    }

    @media (max-width: 600px) {
      .header-top {
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .header-actions {
        width: 100%;
        flex-wrap: wrap;
      }

      .search-bar {
        flex-direction: column;
      }

      #categoryFilter {
        width: 100%;
      }

      .entry-header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .entry-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <!-- Lock Screen -->
  <div id="lockScreen">
    <h1>Address Book</h1>
    <p class="subtitle">Private & Encrypted</p>
    <div class="lock-form">
      <div id="errorMsg" class="error-msg" style="display: none;"></div>
      <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
      <button id="unlockBtn">Unlock</button>
    </div>
    <div id="setupNote" class="setup-note" style="display: none;">
      First time? Enter a password to encrypt your data.<br>
      <strong>Remember it â€” there's no recovery!</strong>
    </div>
  </div>

  <!-- Main App -->
  <div id="app">
    <header>
      <div class="header-top">
        <h1>Address Book</h1>
        <span class="entry-count"><span id="entryCount">0</span> entries</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="openAddModal()">+ Add Entry</button>
        <button class="btn" onclick="openCategoryModal()">+ Category</button>
        <button class="btn" onclick="exportCSV()">Export CSV</button>
        <button class="btn" onclick="lockApp()">Lock</button>
      </div>
      <div class="search-bar" style="margin-top: 1rem;">
        <input type="text" id="searchInput" placeholder="Search names, addresses, notes...">
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
      </div>
    </header>

    <main>
      <div id="entriesList" class="entries-list"></div>
    </main>
  </div>

  <!-- Edit/Add Modal -->
  <div class="modal-overlay" id="entryModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Edit Entry</h2>
        <button class="modal-close" onclick="closeModal('entryModal')">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editingId">
        <div class="form-group">
          <label>Category</label>
          <select id="entryCategory"></select>
        </div>
        <div class="form-group">
          <label>Names</label>
          <input type="text" id="entryNames" placeholder="Family members, etc.">
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea id="entryAddress" placeholder="Full mailing address"></textarea>
        </div>
        <div class="form-group">
          <label>Issues</label>
          <input type="text" id="entryIssues" placeholder="Any issues or flags">
        </div>
        <div class="form-group">
          <label>Notes</label>
          <input type="text" id="entryNotes" placeholder="Quick reference notes">
        </div>
        <div id="cardLogSection" style="display: none;">
          <label style="font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; color: var(--ink-light);">Card Log</label>
          <div id="cardLogList" class="card-log-list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="closeModal('entryModal')">Cancel</button>
        <button class="btn" id="deleteBtn" style="color: var(--coral);" onclick="deleteEntry()">Delete</button>
        <button class="btn btn-primary" onclick="saveEntry()">Save</button>
      </div>
    </div>
  </div>

  <!-- Card Received Modal -->
  <div class="modal-overlay" id="cardModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Log Card Received</h2>
        <button class="modal-close" onclick="closeModal('cardModal')">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="cardEntryId">
        <p id="cardEntryName" style="font-family: 'Libre Baskerville', serif; margin-bottom: 1rem;"></p>
        <div class="form-group">
          <label>Note (optional)</label>
          <input type="text" id="cardNote" placeholder="e.g., 'Photo card with dog'">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="closeModal('cardModal')">Cancel</button>
        <button class="btn btn-primary" onclick="logCardReceived()">Log Received</button>
      </div>
    </div>
  </div>

  <!-- New Category Modal -->
  <div class="modal-overlay" id="categoryModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Add Category</h2>
        <button class="modal-close" onclick="closeModal('categoryModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" id="newCategoryName" placeholder="e.g., Work, Church, etc.">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="closeModal('categoryModal')">Cancel</button>
        <button class="btn btn-primary" onclick="addCategory()">Add Category</button>
      </div>
    </div>
  </div>

  <!-- Status Message -->
  <div id="statusMessage" class="status-message"></div>

  <script>
    // ============================================
    // CONFIG - Update these after setting up JSONBin
    // ============================================
    const CONFIG = {
      JSONBIN_ID: '692b098cae596e708f789f19',
      JSONBIN_KEY: '$2a$10$ObaNGqLpF9CetncXB4b0gqJicYUpHGaI7sUG8w33g3S'
    };

    // ============================================
    // ENCRYPTION UTILITIES (AES-256-GCM)
    // ============================================
    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    async function encrypt(data, password) {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);
      const enc = new TextEncoder();
      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        enc.encode(JSON.stringify(data))
      );
      // Combine salt + iv + ciphertext
      const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
      combined.set(salt, 0);
      combined.set(iv, salt.length);
      combined.set(new Uint8Array(encrypted), salt.length + iv.length);
      return btoa(String.fromCharCode(...combined));
    }

    async function decrypt(encryptedBase64, password) {
      const combined = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
      const salt = combined.slice(0, 16);
      const iv = combined.slice(16, 28);
      const ciphertext = combined.slice(28);
      const key = await deriveKey(password, salt);
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        ciphertext
      );
      return JSON.parse(new TextDecoder().decode(decrypted));
    }

    // ============================================
    // DATA STORAGE (JSONBin.io)
    // ============================================
    async function saveToCloud(encryptedData) {
      if (CONFIG.JSONBIN_ID === 'YOUR_BIN_ID_HERE') {
        // Fallback to localStorage if JSONBin not configured
        localStorage.setItem('addressBook_encrypted', encryptedData);
        return;
      }
      
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': CONFIG.JSONBIN_KEY
          },
          body: JSON.stringify({ data: encryptedData })
        });
        if (!response.ok) throw new Error('Failed to save');
      } catch (e) {
        console.error('Cloud save failed, using localStorage:', e);
        localStorage.setItem('addressBook_encrypted', encryptedData);
      }
    }

    async function loadFromCloud() {
      if (CONFIG.JSONBIN_ID === 'YOUR_BIN_ID_HERE') {
        return localStorage.getItem('addressBook_encrypted');
      }
      
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_ID}/latest`, {
          headers: { 'X-Master-Key': CONFIG.JSONBIN_KEY }
        });
        if (!response.ok) throw new Error('Failed to load');
        const json = await response.json();
        return json.record?.data || null;
      } catch (e) {
        console.error('Cloud load failed, checking localStorage:', e);
        return localStorage.getItem('addressBook_encrypted');
      }
    }

    // ============================================
    // APP STATE
    // ============================================
    let appData = { entries: [], categories: [] };
    let currentPassword = null;
    let isNewSetup = false;

    // ============================================
    // APP FUNCTIONS
    // ============================================
    async function init() {
      const encrypted = await loadFromCloud();
      if (!encrypted) {
        isNewSetup = true;
        document.getElementById('setupNote').style.display = 'block';
      }
      
      document.getElementById('unlockBtn').addEventListener('click', unlock);
      document.getElementById('passwordInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') unlock();
      });
      
      document.getElementById('searchInput').addEventListener('input', renderEntries);
      document.getElementById('categoryFilter').addEventListener('change', renderEntries);
    }

    async function unlock() {
      const password = document.getElementById('passwordInput').value;
      if (!password) {
        showError('Please enter a password');
        return;
      }

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if (isNewSetup) {
        // First time setup - encrypt and save initial data
        appData = INITIAL_DATA;
        currentPassword = password;
        await saveData();
        showApp();
      } else {
        // Try to decrypt existing data
        try {
          const encrypted = await loadFromCloud();
          appData = await decrypt(encrypted, password);
          currentPassword = password;
          showApp();
        } catch (e) {
          showError('Incorrect password');
        }
      }
    }

    function showError(msg) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }

    function showApp() {
      document.getElementById('lockScreen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      document.getElementById('passwordInput').value = '';
      populateCategories();
      renderEntries();
    }

    function lockApp() {
      currentPassword = null;
      document.getElementById('app').style.display = 'none';
      document.getElementById('lockScreen').style.display = 'flex';
    }

    async function saveData() {
      const encrypted = await encrypt(appData, currentPassword);
      await saveToCloud(encrypted);
      showStatus('Saved');
    }

    function populateCategories() {
      const filter = document.getElementById('categoryFilter');
      const entryCategory = document.getElementById('entryCategory');
      
      filter.innerHTML = '<option value="">All Categories</option>';
      entryCategory.innerHTML = '';
      
      appData.categories.sort().forEach(cat => {
        filter.innerHTML += `<option value="${cat}">${cat}</option>`;
        entryCategory.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function renderEntries() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      
      let filtered = appData.entries;
      
      if (category) {
        filtered = filtered.filter(e => e.type === category);
      }
      
      if (search) {
        filtered = filtered.filter(e => 
          e.names.toLowerCase().includes(search) ||
          e.address.toLowerCase().includes(search) ||
          e.notes.toLowerCase().includes(search) ||
          e.type.toLowerCase().includes(search)
        );
      }
      
      // Sort by name
      filtered.sort((a, b) => a.names.localeCompare(b.names));
      
      document.getElementById('entryCount').textContent = filtered.length;
      
      const list = document.getElementById('entriesList');
      
      if (filtered.length === 0) {
        list.innerHTML = '<div class="no-results">No entries found</div>';
        return;
      }
      
      list.innerHTML = filtered.map(entry => `
        <div class="entry-card">
          <div class="entry-header">
            <span class="entry-names">${escapeHtml(entry.names)}</span>
            <span class="entry-category">${escapeHtml(entry.type)}</span>
          </div>
          <div class="entry-address">${escapeHtml(entry.address)}</div>
          <div class="entry-meta">
            ${entry.issues ? `<span class="entry-issue">âš  ${escapeHtml(entry.issues)}</span>` : ''}
            ${entry.notes ? `<span>ðŸ“ ${escapeHtml(entry.notes)}</span>` : ''}
            ${entry.cardLog && entry.cardLog.length > 0 ? 
              `<span class="card-log-indicator">âœ‰ ${entry.cardLog.length} received</span>` : ''}
          </div>
          <div class="entry-actions">
            <button class="btn" onclick="openEditModal(${entry.id})">Edit</button>
            <button class="btn" onclick="openCardModal(${entry.id})">Log Card Received</button>
            <button class="btn" onclick="copyAddress(${entry.id})">Copy Address</button>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add Entry';
      document.getElementById('editingId').value = '';
      document.getElementById('entryNames').value = '';
      document.getElementById('entryAddress').value = '';
      document.getElementById('entryIssues').value = '';
      document.getElementById('entryNotes').value = '';
      document.getElementById('entryCategory').value = appData.categories[0] || '';
      document.getElementById('deleteBtn').style.display = 'none';
      document.getElementById('cardLogSection').style.display = 'none';
      document.getElementById('entryModal').classList.add('active');
    }

    function openEditModal(id) {
      const entry = appData.entries.find(e => e.id === id);
      if (!entry) return;
      
      document.getElementById('modalTitle').textContent = 'Edit Entry';
      document.getElementById('editingId').value = id;
      document.getElementById('entryNames').value = entry.names;
      document.getElementById('entryAddress').value = entry.address;
      document.getElementById('entryIssues').value = entry.issues || '';
      document.getElementById('entryNotes').value = entry.notes || '';
      document.getElementById('entryCategory').value = entry.type;
      document.getElementById('deleteBtn').style.display = 'inline-block';
      
      // Show card log if exists
      const cardLogSection = document.getElementById('cardLogSection');
      const cardLogList = document.getElementById('cardLogList');
      
      if (entry.cardLog && entry.cardLog.length > 0) {
        cardLogSection.style.display = 'block';
        cardLogList.innerHTML = entry.cardLog.map(log => `
          <div class="card-log-item">
            <span class="card-log-date">${new Date(log.date).toLocaleDateString()}</span>
            ${log.note ? `<span class="card-log-note"> â€” ${escapeHtml(log.note)}</span>` : ''}
          </div>
        `).join('');
      } else {
        cardLogSection.style.display = 'none';
      }
      
      document.getElementById('entryModal').classList.add('active');
    }

    async function saveEntry() {
      const id = document.getElementById('editingId').value;
      const entry = {
        type: document.getElementById('entryCategory').value,
        names: document.getElementById('entryNames').value.trim(),
        address: document.getElementById('entryAddress').value.trim(),
        issues: document.getElementById('entryIssues').value.trim(),
        notes: document.getElementById('entryNotes').value.trim(),
        cardLog: []
      };
      
      if (!entry.names) {
        alert('Name is required');
        return;
      }
      
      if (id) {
        // Editing existing
        const existing = appData.entries.find(e => e.id === parseInt(id));
        if (existing) {
          entry.id = existing.id;
          entry.cardLog = existing.cardLog || [];
          const index = appData.entries.indexOf(existing);
          appData.entries[index] = entry;
        }
      } else {
        // New entry
        entry.id = Math.max(0, ...appData.entries.map(e => e.id)) + 1;
        appData.entries.push(entry);
      }
      
      await saveData();
      closeModal('entryModal');
      renderEntries();
    }

    async function deleteEntry() {
      if (!confirm('Delete this entry?')) return;
      
      const id = parseInt(document.getElementById('editingId').value);
      appData.entries = appData.entries.filter(e => e.id !== id);
      
      await saveData();
      closeModal('entryModal');
      renderEntries();
    }

    function openCardModal(id) {
      const entry = appData.entries.find(e => e.id === id);
      if (!entry) return;
      
      document.getElementById('cardEntryId').value = id;
      document.getElementById('cardEntryName').textContent = entry.names;
      document.getElementById('cardNote').value = '';
      document.getElementById('cardModal').classList.add('active');
    }

    async function logCardReceived() {
      const id = parseInt(document.getElementById('cardEntryId').value);
      const note = document.getElementById('cardNote').value.trim();
      
      const entry = appData.entries.find(e => e.id === id);
      if (!entry) return;
      
      if (!entry.cardLog) entry.cardLog = [];
      entry.cardLog.push({
        date: new Date().toISOString(),
        note: note
      });
      
      await saveData();
      closeModal('cardModal');
      renderEntries();
      showStatus('Card logged');
    }

    function openCategoryModal() {
      document.getElementById('newCategoryName').value = '';
      document.getElementById('categoryModal').classList.add('active');
    }

    async function addCategory() {
      const name = document.getElementById('newCategoryName').value.trim();
      if (!name) {
        alert('Category name is required');
        return;
      }
      
      if (appData.categories.includes(name)) {
        alert('Category already exists');
        return;
      }
      
      appData.categories.push(name);
      appData.categories.sort();
      
      await saveData();
      closeModal('categoryModal');
      populateCategories();
      showStatus('Category added');
    }

    function copyAddress(id) {
      const entry = appData.entries.find(e => e.id === id);
      if (!entry) return;
      
      navigator.clipboard.writeText(entry.address).then(() => {
        showStatus('Address copied');
      });
    }

    function exportCSV() {
      const headers = ['Type', 'Names', 'Address', 'Issues', 'Notes', 'Cards Received'];
      const rows = appData.entries.map(e => [
        e.type,
        e.names,
        e.address.replace(/\n/g, ' | '),
        e.issues || '',
        e.notes || '',
        e.cardLog ? e.cardLog.length : 0
      ]);
      
      const csv = [headers, ...rows]
        .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
        .join('\n');
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `address-book-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      
      showStatus('CSV exported');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    function showStatus(message) {
      const el = document.getElementById('statusMessage');
      el.textContent = message;
      el.classList.add('visible');
      setTimeout(() => el.classList.remove('visible'), 2000);
    }

    // Initialize
    init();
  </script>
</body>
</html>
